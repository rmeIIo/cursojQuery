<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>

    <style>
      #divExterna {
        background-color: #ccc;
        width: 80px;
        height: 80px;
        padding: 70px;
      }

      #divInterna {
        width: 80px;
        height: 80px;
        background-color: blue;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(() => {
        $("#onload").html("Carregou a página");

        $(window).scroll(() => {
          $("#scroll").html("Scroll acionado");
        });

        $(window).resize(() => {
          $("#resize")
            .html("Página redimensionada")
            .css("background-color", "red");
        });

        $("#div1").scroll((e) => {
          $(e.target).css("background-color", "blue");
        });

        $("#btn1").mousedown(() => {
          $("#div2").css("background-color", "green");
        });

        $("#btn1").click(() => {
          $("#div2").css("background-color", "blue");
        });

        $("#btn2").dblclick(() => {
          $("#div2").css("background-color", "yellow");
        });

        $("#div2").mousemove((e) => {
          console.log(e.offsetX, e.offsetY);
          $("#resultadoDiv").html(`X: ${e.offsetX} Y: ${e.offsetY}`);
        });

        $('#divExterna').mouseenter(() => {
          $('#resultadoDiv1').html('Entrou');
        })

        $('#divExterna').mouseleave(() => {
          $('#resultadoDiv1').html('Saiu');
        })

        $('#divInterna').mouseenter(() => {
          $('#resultadoDiv2').html('Entrou');
        })

        $('#divInterna').mouseleave(() => {
          $('#resultadoDiv2').html('Saiu');
        })

        $('#teclado').keydown((e) => {
          $('#resultadoTecla').html(`Tecla pressionada: ${e.key}`);
        })

        $('#teclado').keyup((e) => {
          $('#resultadoTecla').html(`Tecla solta: ${e.key}`);
          console.log(e.keyCode)

          if(e.keyCode === 13) {
            txt = $('#teclado').val();
            $('#resultadoTecla').html(txt);
            $('#teclado').val('');
          }
        })
      });
    </script>
  </head>

  <body>
    <div id="topo">
      <h1>Eventos</h1>
    </div>

    <div>
      <h3>Browser</h3>
      <span>Onload: </span><span id="onload">?</span><br />
      <span>Scroll: </span><span id="scroll">?</span><br />
      <span>Resize Window: </span><span id="resize">?</span>
      <div
        id="div1"
        style="
          height: 100px;
          width: 100px;
          border: 1px solid;
          overflow-y: scroll;
        "
      >
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
      </div>
      <hr />

      <h3>Mouse</h3>
      <button id="btn1" type="button">Clique aqui</button>
      <button id="btn2" type="button">Clique aqui 2x</button>
      <div
        id="div2"
        style="
          background-color: red;
          width: 80px;
          height: 50px;
          margin-top: 10px;
          margin-bottom: 10px;
        "
      ></div>
      <span>Resultado do evento sobre a div</span>
      <span id="resultadoDiv"></span>
      <div id="divExterna">
        <div id="divInterna"></div>
      </div>
      <span>Div Externa: </span> <span id="resultadoDiv1"></span>
      <br>
      <span>Div Interna</span> <span id="resultadoDiv2"></span>
      <hr />

      <h3>Teclado</h3>
      <span>Nome:</span>
      <input type="text" id="teclado"/>
      <span id="resultadoTecla">Resultado do evento sobre o input</span>
      <hr />

      <h3>Formulário</h3>
      <form>
        <span>Nome:</span>
        <input type="text" />

        <span>E-mail:</span>
        <input type="text" />

        <span>Motivo do contato:</span>
        <select>
          <option value="">-- Selecione --</option>
          <option value="duvida">Dúvida</option>
          <option value="sugestao">Sugestão</option>
        </select>

        <button type="button">Enviar</button>
      </form>
    </div>
  </body>
</html>

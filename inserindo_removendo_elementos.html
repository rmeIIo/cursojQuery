<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        $("#lista1").append("<li>Item 4</li>")

        $("#lista2").prepend("<div>Item Novo</div>")
        $("#lista2").after("<p>Eu fui inserido ap√≥s a div</p>")
        $("#lista2").before("<p>Eu fui inserido antes da div</p>")

        $("#lista1").remove()
      })
    </script>
  </head>
  <body>
    <ul id="lista1">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <div id="lista2">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>

    <hr>
  </body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>

    <style>
      #div1 {
        width: 80px;
        height: 80px;
        border: 1px solid black;
      }

      .emDestaque {
        background-color: red;
      }
    </style>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        $("#btn2").on("click", () => {
          alert("BTN 2 clicado");
        });

        $("#btn1").on("click", () => {
          $("#btn2").trigger("click");
        });

        $("#div1").hover(
          (e) => {
            $(e.target).toggleClass("emDestaque");
          }
        );
      });
    </script>
  </head>
  <body>
    <button id="btn1" type="button">BTN 1</button>
    <button id="btn2" type="button">BTN 2</button>

    <hr />

    <div id="div1"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>

    <style>
      .div {
        width: 80px;
        height: 80px;
        border: 1px solid black;
        background-color: #ccc;
      }
    </style>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        $("button").on("click", () => {
          $("#div1").animate(
            {
              width: "160px",
              height: "160px",
              "margin-left": "200px",
              "margin-top": "200px",
              "border-radius": "25px",
            },
            {
              duration: 3500,
              start: () => {
                console.log("Iniciou a animação");
              },
              complete: () => {
                $("#div2").animate(
                  {
                    width: "160px",
                    height: "160px",
                    "margin-left": "200px",
                    "margin-top": "200px",
                    "border-radius": "25px",
                  },
                  "slow"
                );
              },
            }
          );
        });
      });
    </script>
  </head>
  <body>
    <button type="button">Iniciar animação</button>
    <div class="div" id="div1"></div>

    <div id="div2" class="div"></div>
  </body>
</html>
